<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>
<div>
    <div align="center">
        <form method="get" action="/api/v1/library">
            <input type="text" name="filter" size="80" th:value="${filter != null ? filter : ''}">
            <button type="submit">Find</button>
        </form>
    </div>

    <!--    <div th:each="book : ${allBooks}" class="alert alert-info mt-2">-->
    <!--        <h5 th:text="${book.title}"/>-->
    <!--        <h6 th:text="'Author: ' + ${book.author.getName} +  ' Year: ' + ${book.year}"/>-->
    <!--        <div th:each="image : ${book.images}">-->
    <!--            <img th:src="'/images/' + ${image.id}" height="150px"/>-->
    <!--        </div>-->


    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="book : ${allBooks}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <h4 class="card-text" th:text="${book.title}"></h4>
                            <img height="420" th:if="${book.image != null}" th:src="'/images/' + ${book.image.getId}"/>
                            <img alt="" height="420" src="/images/non.png" th:if="${book.image == null}"/>
                            <div class="card-body">
                                <p class="card-text" th:text="'Author:  ' + ${book.author.getName}"></p>
                                <p class="card-text" th:text="'Year:  ' + ${book.year}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <!--                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                                    </div>
<!--                                    <small class="text-muted">9 mins</small>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:if="${allBooks.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/api/v1/library(page=${pageNumber})}"
       th:text=${pageNumber}
       th:class="${pageNumber==allBooks.number + 1} ? active"></a>
</div>
<div align="center">
    <footer class="panel-footer">
        Total Items: [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]
        &nbsp; &nbsp; &nbsp;
        <br>
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
        <a th:href="@{/api/v1/library(page=${i}, filter=${filter != null ? filter : ''}) }">[[${i}]]</a>
        &nbsp; &nbsp;
    </span>
    </footer>
</div>

<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>
