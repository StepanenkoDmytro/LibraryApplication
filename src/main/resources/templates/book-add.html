<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Book add</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5" >
    <h1>Book add</h1>
    <form action="/api/v1/library/create" method="post" enctype="multipart/form-data">

        Title:  <input type="text" name="title" placeholder="Enter the title of the new book" class="form-control"><br>
        Author:  <input type="text" name="author" placeholder="Enter author name" class="form-control"><br>
        Year:  <input type="number" name="year" placeholder="Enter publication date" class="form-control"><br>
        Image:  <input type="file" name="file" placeholder="Enter publication date" class="form-control"><br>
<!--        <textarea name="name" placeholder="Enter author name" class="form-control"></textarea><br>-->

        <button type="submit" class="btn btn-success">ADD BOOK</button>
    </form>
</div>

<div th:replace="~{blocks/footer :: footer}"></div>
</body>
</html>
